<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="products.name + ' details'">
      {{ products.name }}
    </a>
  </h3>

  <p *ngIf="products.description">
    Description: {{ products.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

</div>
